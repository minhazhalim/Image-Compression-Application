<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>TinyPNG Close Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <script src="script.js" type="module"></script>
</head>
<body>
     <main>
          <section class="droparea">
               <i class="far fa-images"></i>
               <p>drop your .png or .jpg files here!</p>
               <p><small>up to 20 images, maximum 4mb each.</small></p>
          </section>
          <section class="results none"><ul class="results__list" id="results__list"></ul></section>
     </main>
</body>
</html>
